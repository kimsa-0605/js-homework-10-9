<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newproduct.css">
    <title>New Product</title>
</head>
<body>
    <div class="container">
        <p class="title">NEW PRODUCT</p>
        <hr>
        <!-- start infor -->
        <div class="infor">
            <div>
                <span >Product Name</span>
                <input type="text" id="product-name-input" >
            </div>

            <div>
                <span>Quantity</span>
                <input type="number" id="quantity-input" >
            </div>
            
            <div>
                <span>Unit Price</span>
                <input type="number" id="unitPrice-input" >
            </div>
            
            <div>
                <span>Discount</span>
                <input type="number" id="discount-input" >
            </div>

            
        </div>
        <!-- end infor -->
        <script src="newproduct.js"></script>
         <!-- start button -->
        <div class="button">
            <button type="button" onclick="Sell()">Sell</button>
            <button type="button" onclick="Cancel()">Cancel</button>
        </div>
        <!-- end button -->

        <table id="tbl">
            <tr>
                <th>ID</th>
                <th>Product name</th>
                <th>Quantity</th>
                <th>Unit price</th>
                <th>Discount</th>
                <th>Subtotal</th>
            </tr>
        </table>
    </div>
    <!-- end container -->
    
</body>
</html>
